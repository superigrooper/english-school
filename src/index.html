<!DOCTYPE html>

    <!-- favicons -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicons/favicon-32x32.png"

    <link

    <link

    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="./img/favicons/android-chrome-192x192.png"

    <link rel="icon" href="./favicon.ico" type="image/svg+xml">

    <!-- webmanifest -->
    <link rel="manifest" href="/site.webmanifest">

    <!-- fonts -->
    <link rel="preload" href="./assets/" as="font" crossorigin>

    <link

      crossorigin
  >

    <link rel="stylesheet" href="./assets/libs/css/accordion.min.css">
    <link rel="stylesheet" href="./assets/libs/css/choices.min.css">
    <link rel="stylesheet" href="./assets/libs/css/simplebar.min.css">

    <script src="./assets/libs/js/simplebar.min.js" defer></script>
    <script src="./assets/libs/js/swiper.bundle.min.js" defer></script>

      <!-- container -->
      <div class="container header__container">
        <button class="header__burger">
          <span></span><span></span><span></span>

        <a href="#" class="header__logo">

        </a>
        <!-- header nvigation -->
        <nav class="header__nav">
          <ul class="header__nav-list">
            <!-- nav items -->
            <li class="header__nav-item">
              <a href="#reasons" class="header__nav-link">Для чего</a>
            </li>
            <li class="header__nav-item">
              <a href="#introducing" class="header__nav-link">Обо мне</a>
            </li>
            <li class="header__nav-item">
              <a href="#advantages" class="header__nav-link">Преимущества</a>
            </li>
            <li class="header__nav-item">

            <li class="header__nav-item">

            </li>
            <li class="header__nav-item">

        </nav>

        <!-- sign or log in -->

          aria-label="Оставить заявку"
